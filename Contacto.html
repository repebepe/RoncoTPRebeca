    <h1> Formulario de Contacto</h1>
    
<p>Dejanos tus datos y consultas para comunicarnos. <br>¡Te esperamos!</p><br><br>
        </div>

<fieldset>
    <main>
        <div class="containerForm">
            <div class="formularioContacto">
                <h2>Contacto</h2><br>
                <form action="" id="form">
                    <input type="texto" name="nombre" id="nombre" placeholder="Nombre" required>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    <input type="text" name="telefono" id="telefono" placeholder="Numero de teléfono" required>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribí tu mensaje o consulta"></textarea>
                    <input type="submit" value="Enviar" id="boton">
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
    </main>
</fieldset><br>
